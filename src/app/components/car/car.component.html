<div *ngIf="dataloaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table class="table">
    <thead> 
     <th>BrandId</th>
     <th>CarId</th>
     <th>CarName</th>
     <th>ColorId</th>
     <th>DailyPrice</th>
     <th>Description</th>
     <th>ModelYear</th>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.brandId}}</td>
        <td>{{car.carId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td>{{car.modelYear}}</td>
        
       
    </tr> 
</table>
